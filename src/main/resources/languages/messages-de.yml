# Spawn by rockquiet
# Einfache Formatierung mit '&'-Codes wird unterstützt
# Um eine Nachricht zu deaktivieren, setze diese zu: ''
#
# Entferne %prefix% aus einer Nachricht damit dieser nicht verwendet wird
prefix: '&7[&2Spawn&7]&r'
#
# Erfolgreicher teleport zum Spawn
teleport: '%prefix% &aZum Spawn teleportiert.'
# Erfolgreicher teleport eines anderen Spielers zum Spawn - /spawn %player%
teleport-other: '%prefix% &2%player% &aerfolgreich zum Spawn teleportiert.'
# Der zu teleportierende Spieler ist offline - /spawn %player%
player-not-found: '%prefix% &cDer Spieler &4%player% &ckonnte nicht gefunden werden!'
#
# Wenn der Spieler noch eine aktive Teleport-Abklingzeit hat
cooldown-left: '%prefix% &cBitte warte &4%cooldown% &cSekunde(n) bevor du dich wieder teleportierst.'
#
# Verbleibende Zeit, bis der Spieler zum Spawn teleportiert wird
delay-left: '%prefix% &6Du wirst in &e%delay% &6Sekunde(n) teleportiert.'
# Verzögerter Teleport fehlgeschlagen, weil der Spieler sich bewegt hat
teleport-canceled: '%prefix% &cTeleport abgebrochen, weil du dich bewegt hast!'
#
# Spawn an der aktuellen Position gesetzt
spawn-set: '%prefix% &aSpawn wurde erfolgreich gesetzt.'
#
# Alle Dateien neu geladen
reload: '%prefix% &aAlle Dateien erfolgreich neu geladen.'
#
# Kein Spawn in der Config gesetzt - Verwende /spawn set
no-spawn: '%prefix% &cKein Spawn ist gesetzt!'
# Keine Berechtigungen für den Befehl
no-permission: '%prefix% &cKeine Berechtigungen!'
# Befehl kann nicht in der Konsole verwendet werden
no-player: '%prefix% &cDer Befehl kann nur von Spielern verwendet werden!'
#
# Wird zum Aktualisieren dieser Datei verwendet, nicht ändern
file-version: 1
